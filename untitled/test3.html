<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #main{
            width: 600px;
            height: 200px;
            border: 1px solid #000;
            margin: 200px auto;
            position: relative;
        }
        #horizon{
            position: absolute;
            left: 0px;
            top: 0px;
        }
        #horizon>div{
            position: absolute;
        }
    </style>
</head>
<body>
<script>
    function $(str) {
        return document.getElementById(str);
    }
    var Sin = {
        // 获得宽度
        width: $("main").clientWidth,
        // 获得高度的1/2
        height: $("main").clientHeight / 2
    };
    console.log(Sin.width);
    console.log(Sin.height);
</script>
</body>
</html>
