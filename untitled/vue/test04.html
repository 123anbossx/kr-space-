<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="count += 1">加一</button>
    <h3>{{count}}</h3>
</div>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            count:'0'
        }
    })
</script>
</body>
</html>
