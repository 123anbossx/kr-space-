<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="clip_num">
<button class="Ocopy">复制</button>
<script>
    var Obnt=document.getElementsByClassName('Ocopy');
    // 思路：要想复制到剪贴板，必须先选中这段文字。
    function copyNum(eventTag) {
            var NumClip=document.getElementById('clip_num');
            var NValue=NumClip.value;
            var valueLength = NValue.length;
            selectText(NumClip, 0, valueLength);
            document.execCommand("Copy","false",null); // 执行浏览器复制命令
            alert("已复制,可分享给朋友啦，试试看。");
    }
    //input自带的select()方法在苹果端无法进行选择，所以需要自己去写一个类似的方法
    function selectText(obj, startIndex, stopIndex) {
        if (obj.setSelectionRange) {
            var range=obj.setSelectionRange(startIndex,stopIndex);
        } else if (obj.createTextRange) {
            var range = obj.createTextRange();
            range.collapse(true);
            range.moveStart('character', startIndex);
            range.moveEnd('character', stopIndex - startIndex);
            range.select();
        }
        obj.focus();
    }
     Obnt[0].onclick=function (e) {
     copyNum();
     }
</script>
</body>
</html>
